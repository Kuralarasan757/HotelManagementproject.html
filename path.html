<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path</title>
</head>
<body>
    <svg width="200" height="200">
  <!-- Head -->
  <path d="M60 80 C 80 50, 100 80 L 140 80 C 160 50, 180 80" fill="saddlebrown" stroke="black" stroke-width="2"/>
  <!-- Body -->
  <path d="M60 80 L 140 80 L 150 120 L 50 120 Z" fill="saddlebrown" stroke="black" stroke-width="2"/>
  <!-- Ears -->
  <path d="M60 80 C 50 60, 60 40 L 70 60 Z" fill="saddlebrown" stroke="black" stroke-width="2"/>
  <path d="M140 80 C 150 60, 140 40  L130 60 Z" fill="saddlebrown" stroke="black" stroke-width="2"/>
  <!-- Eyes -->
  <path d="M80 70 A 5 5 0 1 1 79.9 70" fill="black"/>
  <path d="M120 70 A 5 5 0 1 1 119.9 70" fill="black"/>
  <!-- Nose -->
  <path d="M100 90 A 5 5 0 1 1 99.9 90" fill="black"/>
  <!-- Mouth -->
  <path d="M90 100 C 100 110, 110 100" stroke="black" stroke-width="2" fill="none"/>
  <!-- Legs -->
  <path d="M70 120 L 70 150 L 80 150 L 80 120 Z" fill="saddlebrown" stroke="black" stroke-width="2"/>
  <path d="M130 120 L 130 150 L 140 150 L 140 120 Z" fill="saddlebrown" stroke="black" stroke-width="2"/>
  <!-- Tail -->
  <path d="M150 120 C 160 110, 170 120" stroke="black" stroke-width="2" fill="none"/>
</svg>
</body>
</html>
