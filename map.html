<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Ex</title>
</head>
<body>
    <div>
<h1>Map Example</h1>
  <a href="http://www.google.com">Google</a>
  <img src="./assets.jpeg" />


  <a href="http://www.google.com"><img src="./assets.jpeg" /></a>
  <br>
  <img src="./assets.jpeg" height="300"width="300"usemap="#catLinks"/>

  <map name ="catLinks">
  <area shape="circle"coords="134 73 20"href="http://www.google.com"target="_blank">

  <area shape="rect"coords="80 152 146 177"href="http://www.google.com"target="_blank">

  <area shape="poly"coords="79 104 130 105 112 141"href="http://www.google.com"target="_blank">
</map>
 </div>    
</body>
</html>
