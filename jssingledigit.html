Here is a JavaScript snippet that gets a two-digit number from the user, splits the digits, adds them together, and continues to do so until a single digit is obtained:

html
<!DOCTYPE html>
<html>
<head>
    <title>Neutralize to Single Digit</title>
</head>
<body>
    <h4>Calculate Digits</h4>
    <input type="text" id="num" placeholder="enter 2 digit number"/>
    <button type="button" value="button" onclick="calculateDigits()">Click</button>
    <p id="result"></p>

    <script>
        function calculateDigits()
        {
            let ipnum=Number(document.getElementById("num").value);
            let opnum=document.getElementById("result");
            let output=0;
            if(countDigit(ipnum)<3 && ipnum>0)
            {
                let a=sumOfDigits(ipnum);
                if(countDigit(a)>1)
                {
                    output=sumOfDigits(a);
                }
                else
                {
                    output=a;
                }
            }
            else
            {
                if(ipnum<0)
                {
                    output="Please enter a valid positive number"
                }
                else 
                {
                    output="Please enter a valid 2-digit number.";
                }
            }
            opnum.innerHTML=output;
        }
        function countDigit(num)
        {
            let count=0;
            while(num>0)
            {
                count++;
                num=Math.floor(num/10);
            }
            return count;
        }
        function sumOfDigits(no)
        {
            let r=0;
            while(no>0)
            {
                let l=no%10; 
                r+=l; 
                no=Math.floor(no/10); 
            }
            return r;
        }

    </script>
</body></html>
